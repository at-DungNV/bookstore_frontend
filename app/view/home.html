<div ng-include="" src="'view/partials/guestHeader.html'" ng-show="!isLoggedIn"></div>
<div ng-include="" src="'view/partials/userHeader.html'" ng-show="isLoggedIn"></div>
<div class="container">
	<div>
		<div class="row">
			<div class="col-md-3 col-sm-12 col-xs-12 navigation">
				<div ng-include="" src="'../view/partials/nav.html'"></div>
			</div>
			<div class="col-md-9 col-sm-12 col-xs-12">
				<div class="row thumbnail padding-10" id="homeContentBox">
					<h4 ng-show="labelError!=null" class="center"> <span class="label label-danger"> {{ labelError }} </span></h4>
					<div ng-repeat="article in articles.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
						<div class="row">
							<div class="col-sm-2 col-lg-2 col-md-2" id="homeImageBox">
								<img src="{{endPoint}}/uploads/{{article.images[0].name}}" alt="" class="thumbnail margin-default">
							</div>
							<div class="col-sm-10 col-lg-10 col-md-10 content">
								<div>
									<h6 class="pull-right"> {{ article.created_at | timeAgo }} </h6>
									<h5 class="margin-top-20">
										<a ui-sref="article-show({slug: article.slug})">{{ article.title }}</a>
									</h5>
									<h5> {{ dollarCurrency }}{{ article.price }} </h5>
									<h6> {{ article.city.name }} </h6>
								</div>
							</div>
						</div>
						<hr class="margin-top-5 margin-bottom-5">
					</div>
					<div class="row center">
						<ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm margin-top-5 margin-bottom-5"
						boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
