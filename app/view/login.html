<div ng-include="" src="'view/partials/guestHeader.html'"></div>
<div class="container">    
  <h4 ng-show="labelInvalidAccount!=null" class="center"> <span class="label label-danger"> {{ labelInvalidAccount }} </span></h4>
  <div id="loginbox" ng-show="isShowedLogin" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 margin-top-20">                    
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">{{ labelSignin }}</div>
        <div id="loginForgotPasswordBox">
          <a href="#">{{ labelForgotPassword }}</a>
        </div>
      </div>     
      <div class="panel-body padding-top-30" >
          <form id="loginform" class="form-horizontal" role="form">
            <div class="input-group margin-bottom-25">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="login-username" type="text" class="form-control" ng-model="email" placeholder="type email here">                                        
            </div>
                  
            <div class="input-group margin-bottom-25">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="login-password" type="password" class="form-control" ng-model="password" placeholder="password">
            </div>
                
            <div class="input-group">
              <div class="checkbox">
                <label>
                  <input id="login-remember" type="checkbox" name="remember" value="1"> {{ labelRememberMe }}
                </label>
              </div>
            </div>

            <div class="form-group center margin-top-10">
              <a id="btn-login" class="btn btn-success" ng-click="login()"> {{ labelLogin }}</a>
              <a id="btn-fblogin" href="http://bookstore.me//auth/facebook/redirect" class="btn btn-primary"> {{ labelLoginWithFacebook }} </a>   
            </div>

            <div class="form-group">
              <div class="col-md-12 control">
                <div id="loginSignupBox" >
                    {{ labelCreateAccount }}
                  <a href="" ng-click="setShowedLogin(false)">
                      {{ labelSignup }}
                  </a>
                </div>
              </div>
            </div>    
          </form>     
        </div>                     
      </div>  
    </div>
    <div id="signupbox" ng-show="!isShowedLogin" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 margin-top-20">
      <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">{{ titleSignup }}</div>
            <div id="loginSigninBox">
              <a id="signinlink" href="" ng-click="setShowedLogin(true)">{{ labelSignin }}</a>
            </div>
          </div>  
          <div class="panel-body" >
              <form id="signupform" class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="email" class="col-md-3 control-label">{{ labelEmail }}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="email">
                    </div>
                  </div>
                      
                  <div class="form-group">
                    <label for="password" class="col-md-3 control-label">{{ labelPassword }}</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="passwd">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="firstname" class="col-md-3 control-label">{{ labelName }}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="firstname">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">{{ labelBirthday }}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="lastname">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="icode" class="col-md-3 control-label">{{ labelAddress }}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="icode" placeholder="">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                      <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> {{ labelSignup }}</button>
                    </div>
                  </div>
              </form>
           </div>
      </div>
  </div> 
</div>
